<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 테트리스 게임</title>
    <style>
        /* CSS 영역: 게임의 디자인을 담당합니다 */
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: row;
            gap: 30px;
            background: #16213e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 2px solid #0f3460;
        }

        canvas {
            border: 4px solid #e94560;
            background-color: #000;
            box-shadow: 0 0 10px #e94560;
        }

        .info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 150px;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #e94560;
            text-shadow: 2px 2px #533483;
            letter-spacing: 5px;
        }

        #score {
            font-size: 1.8em;
            font-weight: bold;
            color: #4eeaff;
        }

        .controls {
            font-size: 0.9em;
            color: #999;
            line-height: 1.6;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
        }

        button {
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        button:hover {
            background: #ff5e78;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="game-container">
        <canvas id="tetris" width="240" height="400"></canvas>

        <div class="info">
            <h1>TETRIS</h1>
            <div id="score">Score: 0</div>
            
            <div class="controls">
                조작법:<br>
                ← → : 이동<br>
                ↓ : 빨리 내리기<br>
                Q, W : 회전
            </div>

            <button id="start-btn">게임 시작</button>
        </div>
    </div>

    <script>
        /* JS 영역: 게임의 규칙과 움직임을 담당합니다 */
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        context.scale(20, 20);

        // 블록 형태 정의
        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            else if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            else if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            else if (type === 'O') return [[4, 4], [4, 4]];
            else if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            else if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            else if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        // 블록 그리기
        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        // 블록 테두리 효과
                        context.strokeStyle = '#fff';
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        // 라인 삭제 로직
        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                player.score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        // 충돌 체크
        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        // 행렬 생성 (게임판)
        function createMatrix(w, h) {
            const matrix = [];
            while (h--) matrix.push(new Array(w).fill(0));
            return matrix;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        function playerReset() {
            const pieces = 'ILJOTSZ';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(arena, player)) {
                arena.forEach(row => row.fill(0));
                player.score = 0;
                updateScore();
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function updateScore() {
            scoreElement.innerText = `Score: ${player.score}`;
        }

        const colors = [null, '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D', '#FFE138', '#3877FF'];
        const arena = createMatrix(12, 20);

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) playerMove(-1);
            else if (event.keyCode === 39) playerMove(1);
            else if (event.keyCode === 40) playerDrop();
            else if (event.keyCode === 81) playerRotate(-1);
            else if (event.keyCode === 87) playerRotate(1);
        });

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) playerDrop();
            draw();
            requestAnimationFrame(update);
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            playerReset();
            updateScore();
            update();
            document.getElementById('start-btn').innerText = "재시작";
        });
    </script>
</body>
</html>
